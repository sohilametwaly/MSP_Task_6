<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Task 6</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form class="Book-input" action="">
          <label for="book-name">Book Name</label>
          <input type="text" id="book-name" required />
          <label for="rating">Rating</label>
          <input
            type="number"
            name="rating"
            id="rating"
            max="5"
            min="0"
            required
          />
          <div class="check">
            <p>Have you read the book before?</p>
            <label for="yes">Yes</label>
            <input type="radio" name="read" id="yes" value="yes" />
            <label for="no">No</label>
            <input type="radio" name="read" id="no" value="no" />
          </div>
          <label for="img">Book Image</label>
          <input
            type="file"
            id="img"
            accept="image/png , image/jpg , imgae/gif , image/jpeg"
            required
          />
          <label for="book-brief">Brief</label>
          <textarea
            name="book-brief"
            id="book-brief"
            cols="20"
            rows="8"
            required
          ></textarea>
          <button class="add">Add Book</button>
          <button class="reset">Reset Data</button>
        </form>
      </div>
      <div class="book-cards">
        <h1 class="book-cards-heading">Book Cards</h1>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/83f02e786f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
